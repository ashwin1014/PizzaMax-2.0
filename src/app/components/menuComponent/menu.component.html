<nav>

        <div class="row">
            <div class="col l3 s3 m3 marginAuto">
                <a href="" class="marginleft10px"><img src="../../../images/pm-logo.png" alt="Pizza Max" class="logo-wrap" (click)="backToHome()"></a>
            </div>

                <a class="dottedBtn">
                    <i class="fas fa-map-marker"></i>

            </div>
            <div class="col l3 s3 m3 right">
                <i class="far fa-user">&nbsp;{{userName}}</i>
            </div>
        </div>
    </div>
</nav>
