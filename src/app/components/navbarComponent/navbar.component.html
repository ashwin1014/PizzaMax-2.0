<div id="backgroundImageContainer">
    <nav class="transparent z-depth-0 ">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo center"><img src="../../../images/pm-logo.png" alt="Pizza Max" class="img-wrap" onclick="window.location.reload()"></a>
            <ul class="right">
                <li>
                    <a class="btn waves-effect waves-light red darken-1" name="action" id="loginBtn" href="#modal1">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row areaRow ">
        <div class="col s2 m2 l2 xl2"></div>
        <div class="col s8 m8 l8 xl8 ">
            <div class="card-panel translucentBlack">
                <div class="headerRow center-align">
                    <span class="center-align white-text thin">Delivering you the best Pizzas across {{selectedValue==''?'Kerala':selectedValue}}</span>
                </div>
                <div class="row marginBottom8p">
                    <div class="col s12 m6 l6 padding0px">
                        <select [(ngModel)]="selectedValue" name="area" class="browser-default" placeholder="Favorite food">
                        <option value=""  selected disabled hidden>Choose your location</option> 

                        <option *ngFor="let area of areas" [value]="area.viewValue">
                                {{area.viewValue}}
                            </option>
                        </select>
                    </div>
                    <div class="col s12 m6 l6 padding0px">
                        <button class="btn waves-effect waves-light width100per yellow darken-4 thin" type="submit" id="btnOrder" name="action">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s2 m2 l2 xl2"></div>
    </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>
